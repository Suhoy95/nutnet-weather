<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <a
        href="index.html"
        class="header__logo"
        title="WeatherCheck - Главная"
      ></a>
      <nav class="menu header__menu">
        <a
          class="
            menu__item menu__item_icon menu__item_icon_home menu__item_active
          "
          href="index.html"
        >
          <span class="menu__item-text">Главная</span>
        </a>
        <a
          class="menu__item menu__item_icon menu__item_icon_history"
          href="history.html"
        >
          <span class="menu__item-text">История</span>
        </a>
        <a
          class="menu__item menu__item_icon menu__item_icon_about"
          href="about.html"
        >
          <span class="menu__item-text">О приложении</span>
        </a>
      </nav>
    </header>
    <main class="main">
      <form class="search-form main__search-form">
        <input
          class="search-form__input"
          type="text"
          placeholder="Укажите город"
        />
      </form>
      
      <div class="cities-list main__cities-list">
        <a class="cities-list__item" href="city.html">
          <div class="cities-list__city">Москва</div>
          <div class="cities-list__temp">-13°</div>
          <img src="images/weather/Sun cloud mid rain.svg" />
        </a>
        <a class="cities-list__item" href="city.html">
          <div class="cities-list__city">Санкт-Петербург</div>
          <div class="cities-list__temp">-10°</div>
          <img src="images/weather/Mid snow fast winds.svg" />
        </a>
        <a class="cities-list__item" href="city.html">
          <div class="cities-list__city">Самара</div>
          <div class="cities-list__temp">-21°</div>
          <img src="images/weather/Big snow.svg" />
        </a>
        <a class="cities-list__item" href="city.html">
          <div class="cities-list__city">Казань</div>
          <div class="cities-list__temp">-28°</div>
          <img src="images/weather/Sun cloud mid rain.svg" />
        </a>
        <a class="cities-list__item" href="city.html">
          <div class="cities-list__city">Нижний новгород</div>
          <div class="cities-list__temp">-17°</div>
          <img src="images/weather/Sun cloud mid rain.svg" />
        </a>
      </div>
      <footer class="main__footer">Сделано в Nutnet, 2021</footer>
    </main>
  </body>
</html>
